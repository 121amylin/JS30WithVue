<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="app"
      class="keys"
      @keydown="watchKeydown($event)"
      @keyup="closeLight"
      tabindex="0"
    >
      <div
        v-for="item in soundData"
        :key="item.id"
        class="key"
        :class="[nowCode===item.dataKey?'playing':'']"
      >
        <kbd>{{item.kbd}}</kbd>
        <span class="sound">{{item.sound}}</span>
        <audio
          :ref="`id${item.dataKey}`"
          :src="item.src"
        ></audio>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
      integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
      crossorigin="anonymous"
    ></script>
    <script src="db.js"></script>
    <script src="main.js"></script>
  </body>
</html>
