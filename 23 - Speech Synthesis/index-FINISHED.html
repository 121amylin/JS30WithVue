<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script>
    const msg = new SpeechSynthesisUtterance(); //ËøîÂõû‰∏ÄÂÄãÊñ∞ÁöÑSpeechSynthesisUtteranceÂ∞çË±°ÂØ¶‰æã
    let voices = [];//ÂÆ£Âëä‰∏ÄÂÄãÂêçÁÇ∫voicesÁöÑÁ©∫Èô£Âàó
    const voicesDropdown = document.querySelector('[name="voice"]'); //Áî®Â±¨ÊÄßÈÅ∏ÂèñÂô®Áç≤ÂèñDOM
    // ‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖÈÅ∏ÂèñÂô®‰ΩøÁî®ÊñπÂºèÂèÉËÄÉ ‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');
    msg.text = document.querySelector('[name="text"]').value;


    //ËôïÁêÜÁîüÊàêË™ûÈü≥ÈÅ∏È†ÖÁöÑÈÅ∏ÂñÆ
    function populateVoices() {
      voices = this.getVoices();//Ê™¢Á¥¢ÂèØÁî®ÁöÑËÅ≤Èü≥ÂàóË°®
      voicesDropdown.innerHTML = voices
        // .filter(voice => voice.lang.includes('en'))
        .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }

    //Êé•Âè£ÁöÑvoiceÂ±¨ÊÄß SpeechSynthesisUtteranceÁç≤ÂèñÂíåË®≠ÁΩÆÂ∞áÁî®ÊñºË™™Âá∫Ë©±Ë™ûÁöÑËÅ≤Èü≥
    function setVoice() {
      msg.voice = voices.find(voice => voice.name === this.value);
      toggle();
    }

    //Êé•Âè£ÁöÑcancel()ÊñπÊ≥ïSpeechSynthesisÂæûË©±Ë™ûÈöäÂàó‰∏≠ÁßªÈô§ÊâÄÊúâË©±Ë™û„ÄÇÂ¶ÇÊûúÁï∂ÂâçÊ≠£Âú®Ë™™Ë©±ÔºåË™™Ë©±Â∞áÁ´ãÂç≥ÂÅúÊ≠¢„ÄÇ
    //Êé•Âè£ÁöÑspeak()ÊñπÊ≥ïÂú®Ë©±Ë™ûÈöäÂàó‰∏≠SpeechSynthesisÊ∑ªÂä†‰∏ÄÂÄãutterance
    function toggle(startOver = true) {
      speechSynthesis.cancel(); //ÂæûË©±Ë™ûÈöäÂàó‰∏≠ÁßªÈô§ÊâÄÊúâË©±Ë™û
      if (startOver) {
        speechSynthesis.speak(msg);//Ê∑ªÂä†Êñ∞ÁöÑutterance
      }
    }

    function setOption() {
      console.log(this.name, this.value);
      msg[this.name] = this.value;
      toggle();
    }
    //voiceschanged Â∞çË±°ÂàóË°®ÁôºÁîüÊõ¥ÊîπÊôÇÔºàÁï∂‰∫ã‰ª∂Ëß∏ÁôºÊôÇÔºâ
    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    voicesDropdown.addEventListener('change', setVoice);

    // ‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖnameÁöÑÂèñÂêçË®≠Ë®àÂíåvalueÂ∞çÁÖßÔºåÁ≤æÁ∞°ÂØ´Ê≥ïÔºùÔºû‰∏çÁî®È°çÂ§ñÂà§Êñ∑Êàñ function Ë®≠Ë®à ‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ
    options.forEach(option => option.addEventListener('change', setOption));
    speakButton.addEventListener('click', toggle);
    stopButton.addEventListener('click', () => toggle(false));

  </script>

</body>

</html>
