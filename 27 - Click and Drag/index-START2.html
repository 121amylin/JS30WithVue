<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Click and Drag</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div
      id="app"
      class="items"
      ref="listBox"
      :class="{active:canDrag}"
      @mousedown="startDrag"
      @mouseup="stopDrag"
      @mouseleave="stopDrag"
      @mousemove="dragHandler"
    >
      <div class="item" v-for="item in 25" :class="`item${item}`">{{item}}</div>
    </div>
    <script src="../common/vue.js"></script>
    <script src="main2.js"></script>
  </body>
</html>
