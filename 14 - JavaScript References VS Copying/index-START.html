  <script>
    // with array
    const players = ["Wes", "Sarah", "Ryan", "Poppy"];
    const players2 = ["Wes", "Sarah", "Ryan", "Poppy", [1, 2, 3]];


    //淺考貝
    const team2 = players.slice();
