<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="player" id="app">
      {{playnowStyle}}
      <!-- 載入影片 -->
      <video
        ref="video"
        class="player__video viewer"
        src="652333414.mp4"
      ></video>

      <div class="player__controls">
        <!-- 播放進度條 -->
        <div
          class="progress"
          @mousedown="ischangeProgressHandle($event)"
          @mouseup="choseChangeProgressHandle"
          @mousemove="progressBarHandle($event)"
        >
          <div
            class="progress__filled"
            :style="{flexBasis:playnowStyle+'%'}"
          ></div>
        </div>

        <!-- 播放鍵 -->
        <button
          class="player__button toggle"
          title="Toggle Play"
          @click="togglePlay"
        >
          {{videoIcon}}
        </button>

        <!-- 音量調整 -->
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.1"
          v-model="volume_value"
          @change="rangeHandle('volume')"
          @mousemove="rangeHandle('volume')"
        />

        <!-- 影片速度 -->
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="1"
          max="11"
          step="1"
          v-model="playbackRate_value"
          @change="rangeHandle('playbackRate')"
          @mousemove="rangeHandle('playbackRate')"
        />

        <!-- 快進按鍵 -->
        <button @click="fastForwardHandle(-10)" class="player__button">
          « 10s
        </button>
        <button @click="fastForwardHandle(25)" class="player__button">
          25s »
        </button>
      </div>
    </div>
    <script src="../common/vue.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
