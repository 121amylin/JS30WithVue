<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">
  <div class="one">
    <div class="two">
      <div class="three"></div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button>只能點我一次</button>
  <script>
    let divElem = document.querySelectorAll('div')
    let btn = document.querySelector('button')

    function showClassName() {
      // console.log(e.target.className)
      console.log(this.classList.value)
    }

    divElem.forEach(item => {
      item.addEventListener('click', showClassName, {
        capture: false,
        once: true
      })
    })
    btn.addEventListener('click', () => {
      console.log('click!')
    }, {
      once: true
    })
  </script>
</body>

</html>
